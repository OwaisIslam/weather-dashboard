<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-secondary text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-panel">
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="inlineFormInputName">Name</label>
                            <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
                        </div>
                        <div class="col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary" id="search-button"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="city-list-box">
                        <ul class="city-list">
                            <li class="city-name">list box</li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="results-panel">
            <div class="current-conditions-panel">
                <h3>Current Conditions</h3>
                <div>
                    <p id="city-name"></p>
                </div>
                <div>
                    <p id="temperature"></p>
                </div>
                <div>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p class="wind-speed"></p>
                </div>
                <div>
                    <p class="uv-index"></p>
                </div>
            </div>
            <div class="forecast-panel">
                <h3>5-Day Forecast</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Day 1</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Day 2</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Day 3</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Day 4</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Day 5</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
