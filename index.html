<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-secondary text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-panel">
            <div class="search-box">
                search box
            </div>
            <div class="city-list-box">
                <ul class="city-list">
                    <li class="city-name">list box</li>
                </ul>
            </div>
        </section>

        <section class="results-panel">
            <div class="current-conditions">
                current conditions
            </div>
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Day 1</h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Day 2</h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Day 3</h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Day 4</h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Day 5</h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">weather info</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
